
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/bootswatch/paper/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./assets/css/app.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container loading">
        <div class="row vertical-center-row">
            <div class="center">
                <div class="row width--full">
                        <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
      
    <div class="container login">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <div class="container location">

      <form class="form-location">
        <h2 class="form-location-heading">Please enter the address of your Bastet server</h2>
        <label for="inputAddress" class="sr-only">Address</label>
        <input type="address" id="inputAddress" class="form-control" placeholder="Address" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
      </form>

    </div> <!-- /container -->
      
    <div class="container setup">
        <div class="row">
            <h1>Setup Time</h1>
        </div>
        <div class="row setup-1">
            <div class="col-sm-10 col-sm-offset-1">
                <form class="form-setup-1">
                    <h2 class="form-setup-heading">Please set your Administrator password</h2>
                    <label for="inputAdminPassword" class="sr-only">Password</label>
                    <input type="password" id="inputAdminPassword" class="form-control" placeholder="Password" required autofocus>

                    <label for="inputAdminPasswordConfirm" class="sr-only">Confirm Password</label>
                    <input type="password" id="inputAdminPasswordConfirm" class="form-control" placeholder="Confirm Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="row setup-2">
            <div class="col-sm-10 col-sm-offset-1">
                <form class="form-setup-2">
                    <h2 class="form-setup-heading">Please create a user</h2>
                    <label for="inputCreateUserName" class="sr-only">Username</label>
                    <input type="text" id="inputCreateUserName" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputCreatUserPassword" class="sr-only">Password</label>
                    <input type="password" id="inputCreatUserPassword" class="form-control" placeholder="Password" required>
                    <label for="inputConfirmUserPassword" class="sr-only">Confirm Password</label>
                    <input type="password" id="inputConfirmUserPassword" class="form-control" placeholder="Confirm Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="row setup-3">
            <div class="col-sm-10 col-sm-offset-1">
                <form class="form-setup-3">
                    <h2 class="form-setup-heading">Please add a device</h2>
                    <label for="inputAddDeviceName" class="sr-only">Name</label>
                    <input type="text" id="inputAddDeviceName" class="form-control" placeholder="Device Name" autofocus>
                    <label for="inputAddDeviceUrl" class="sr-only">Device Url</label>
                    <input type="text" id="inputAddDeviceUrl" class="form-control" placeholder="Device Url" required>
                    <label for="inputAddDeviceBackend" class="sr-only">Device Backend</label>
                    <input type="text" id="inputAddDeviceBackend" class="form-control" placeholder="Device Backend" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./assets/jquery/dist/jquery.min.js"></script>
    <script src="./assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./assets/jquery-cookie/jquery.cookie.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
